<div class="modal-title clearfix">
    <div class="modal-title-right">
        <button class="close" ng-click="userProfileCtrl.closeModal()">&times;</button>
    </div>
    <div class="modal-title-left center">

        <img ng-src="assets/img/user.png" alt="User Profile">
        <h4>{{userProfileCtrl.name | uppercase}} - {{userProfileCtrl.user==='admin'?'ADMIN':'USER'}}</h4>

    </div>

</div>

<div class="modal-body user-modal-body">

    <ul class="list-group">
        <li class="list-group-item pointer-cursor"  ng-click="userProfileCtrl.orderList()">
            <img src="assets/img/order.png" alt="Order List">
            <label class="pointer-cursor">&nbsp; Orders</label>
        </li>

        <li class="list-group-item pointer-cursor" ng-click="userProfileCtrl.favouriteList()">
            <!--<img src="assets/img/order.png" alt="Order List">-->
            <label class="pointer-cursor">&nbsp; Favourite List</label>
        </li>

        <!--<li ng-hide="userProfileCtrl.user === 'admin'" class="list-group-item" ng-click="userProfileCtrl.orderList()">
            <img ng-src="assets/img/wallet.png" alt="User Balance">
            <label>&nbsp; Balance: Rs. {{userProfileCtrl.balance}}</label>
        </li>-->

        <li class="list-group-item logout" alt="Logout" ng-click="userProfileCtrl.userLogout()">
            <img ng-src="assets/img/logout.png">
            <label class="fav-icon">&nbsp;Log Out</label>
        </li>

    </ul>

</div>
